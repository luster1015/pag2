<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #login-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
        }

        #logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .background-container {
            width: 100%;
            height: 100vh;
            position: fixed;
            bottom: 0;
            z-index: 0;
            overflow: hidden;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .background-container.alt-background .background-image {
            opacity: 0;
        }

        #stadium-container {
            width: 100%;
            height: calc(100vh + 2cm); /* Ajusta aquí la altura para evitar el espacio en blanco */
            position: fixed;
            bottom: 0;
            z-index: 0;
            overflow: hidden;
        }
    </style>
    <script>
        // Función para cambiar entre fondos
        function toggleBackground() {
            var stadiumContainer = document.getElementById('stadium-container');
            stadiumContainer.classList.toggle('alt-background');
            var titlesContainer = document.getElementById('titles-container');
            titlesContainer.classList.toggle('alt-background');
        }

        // Cambiar automáticamente entre fondos cada 5 segundos
        setInterval(toggleBackground, 5000);
    </script>
</head>
<body>
    <div id="stadium-container" class="background-container">
        <img id="stadium-image" class="background-image" src="estadios.jpg" alt="Estadio de Liverpool">
    </div>

    <div id="titles-container" class="background-container alt-background">
        <img id="titles-image" class="background-image" src="titulos.jpg" alt="Títulos">
    </div>

    <div id="login-container">
        <img id="logo" src="escudo.png" alt="Logo del equipo">
        <form action="hola.html" method="post">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar sesión</button>
        </form>
    </div>
</body>
</html>
